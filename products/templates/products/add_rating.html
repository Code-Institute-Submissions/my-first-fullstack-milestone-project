{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container">
    <div class="top-section"></div>
</div>
{% endblock %}


{% block page_content %}
<div class="overlap"></div>
<div class="container">

    <div class="row">
		<div class="col">
			<hr>
			<h2 class="logo-font mb-4">Write a review</h2>
			<hr>
		</div>
	</div>
    <div class="row">
        <div class="col-7">
            <form class="mt-3" action="{% url 'profiles' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ rating_form_data|crispy }}
                <button class="btn btn-black text-uppercase float-right">Submit Review</button>
            </form>
        </div>
        <div class="col-5">
        </div>
    </div>  

</div>
{% endblock %}
